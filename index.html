<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="input-container">
        <h2>Enter the details</h2>
        <form id="inputForm">
            <input type="text" placeholder="Enter the name" id="nameInput" required>
            <input type="datetime-local" placeholder="Enter the date and time" id="dateTimeInput" required>
            <button type="button" class="submit-feedback" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
