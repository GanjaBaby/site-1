<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Retrieve parameters from the URL
        var userDateTime = getURLParameter('dateTime');

        // Redirect to date_page.html with the user's datetime parameter
        if (userDateTime) {
            window.location.href = "date_page.html?dateTime=" + encodeURIComponent(userDateTime);
        } else {
            // If datetime parameter is missing, handle the redirection accordingly
            // For example, you can display an error message or redirect to another page
            window.location.href = "error.html";
        }
    </script>
    <div class="container">
        <h2 id="myDear">My Dear</h2>
        <h1>Would you like to go on a date with me?❤️</h1>
        <p><img src="teary eyes.gif" alt="please"></p>
        <div class="buttons">
            <button id="yesButton" onclick="allowClick()">Yes</button>
            <button id="noButton" onmouseover="moveNoButton()" onclick="preventClick()">No</button>
        </div>
    </div>
    
    <audio id="backgroundAudio">
        <source src="mario.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
  
    <script src="script.js"></script>
</body>
</html>
